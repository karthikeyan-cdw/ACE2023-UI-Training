<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta for SEO -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- meta set the viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta to add description about the page -->
    <meta
      name="description"
      content="It is an application which shows the friends list with profile photo and email id"
    />
    <!-- To set title in the title bar -->
    <title>Friends List</title>
    <!-- cdn for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <!-- heading -->
      <h1 class="heading">FRIENDS</h1>
    </header>
    <!-- main section -->
    <main>
      <!-- container to hold the cards -->
      <div id="cards-container" class="cards-container"></div>
    </main>
    <!-- linking the javascript file -->
    <script type="text/javascript" src="./assets/scripts/index.js"></script>
  </body>
</html>
