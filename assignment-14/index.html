<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta for SEO -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- meta to set the viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta to add description about the page -->
    <meta
      name="description"
      content="Checkout Form containing the billing details and payment details"
    />
    <!-- To set title in the title bar -->
    <title>Form validations</title>
    <!-- cdn for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <img
        src="./assets/images/Sirius_CDW_Cobranded_PMS2747.svg"
        alt="Sirius Logo"
      />
    </header>
    <!-- main section -->
    <main>
      <!-- form container -->
      <form
        id="form-container"
        class="form-container"
        onSubmit="event.preventDefault();validateForm()"
        target="#"
      >
        <!-- Billing Details section -->
        <h1 class="form-section-heading">BILLING DETAILS</h1>
        <div class="row-container">
          <div class="span-half input-holder">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" value="" />
            <p></p>
          </div>
          <div class="span-half input-holder">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" value="" />
            <p></p>
          </div>
        </div>
        <div class="input-holder">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" value="" />
          <p></p>
        </div>
        <div class="input-holder">
          <label for="contact">Contact Number</label>
          <input id="contact" type="phone" name="contact" value="" />
          <p></p>
        </div>
        <div class="input-holder">
          <label for="pincode">PIN Code</label>
          <input id="pincode" type="text" name="pincode" value="" />
          <p></p>
        </div>
        <!-- Payment Details section -->
        <h1 class="form-section-heading">PAYMENT DETAILS</h1>
        <div class="input-holder">
          <label for="cardNumber">Card Number</label>
          <input id="cardNumber" type="text" name="cardNumber" value="" />
          <p></p>
        </div>
        <div class="row-container">
          <div class="span-half input-holder">
            <label for="expiryYear">Card Expiry (Year)</label>
            <input id="expiryYear" type="text" name="expiryYear" value="" />
            <p></p>
          </div>
          <div class="span-half input-holder">
            <label for="cvv">CVV</label>
            <input id="cvv" type="text" name="cvv" value="" />
            <p></p>
          </div>
        </div>
        <!-- Complete Payment button -->
        <button type="submit" class="submit-button">COMPLETE PAYMENT</button>
      </form>
    </main>
    <!-- linking the javascript file -->
    <script type="text/javascript" src="./assets/scripts/index.js"></script>
  </body>
</html>
