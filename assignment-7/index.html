<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- cdn for font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- To set title in the title bar -->
    <title>Product Designer</title>
    <!-- cdn for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="main-heading">Shruthi Bhatt</h1>
      <h2 class="tagline">a product designer</h2>
      <h3 class="mail-id">shruthi.bhatt@siriuscom.com</h3>
    </header>
    <main>
      <section class="image-gallery">
        <div class="product-img-container">
          <img
            class="product-image"
            src="assets/images/products/rawpixel-769308-unsplash.png"
            alt=""
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="assets/images/products/fancycrave-329196-unsplash.png"
            alt=""
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="assets/images/products/nadine-shaabana-1112616-unsplash.png"
            alt=""
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="assets/images/products/fikri-rasyid-689579-unsplash.png"
            alt=""
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="assets/images/products/marc-mueller-654355-unsplash.png"
            alt=""
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="assets/images/products/jeff-sheldon-3219-unsplash.png"
            alt=""
          />
        </div>
      </section>
      <section class="partners-section">
        <h2>Big names to show off</h2>
        <div class="partners-logo-container">
          <div class="partner-logo-container">
            <img class="partner-logo" src="" alt="" />
          </div>
          <div class="partner-logo-container">
            <img class="partner-logo" src="" alt="" />
          </div>
          <div class="partner-logo-container">
            <img class="partner-logo" src="" alt="" />
          </div>
          <div class="partner-logo-container">
            <img class="partner-logo" src="" alt="" />
          </div>
          <div class="partner-logo-container">
            <img class="partner-logo" src="" alt="" />
          </div>
          <div class="partner-logo-container">
            <img class="partner-logo" src="" alt="" />
          </div>
        </div>
      </section>
      <footer>
        <section class="social-icons">
          <div></div>
        </section>
        <h6>Coded with Love & Passion</h6>
      </footer>
    </main>
  </body>
</html>
