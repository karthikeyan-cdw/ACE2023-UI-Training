<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta to set the viewport settings -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- meta to add description about the page -->
    <meta
      name="description"
      content="Product Designer Portfolio page using flex"
    />
    <!-- cdn for font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- To set title in the title bar -->
    <title>Product Designer</title>
    <!-- cdn for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>

  <body>
    <!-- header section -->
    <header class="header">
      <h1 class="main-heading">Shruthi <span>Bhatt</span></h1>
      <h2 class="tagline">a <span>product</span> designer</h2>
      <h3 class="mail-id">shruthi.bhatt@siriuscom.com</h3>
    </header>
    <!-- main section -->
    <main>
      <!-- image gallery section -->
      <section class="image-gallery">
        <div class="product-img-container">
          <img
            class="product-image"
            src="./assets/images/products/rawpixel-769308-unsplash.png"
            alt="a man wearing red tshirt holding a mobile in hand focused on the logo"
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="./assets/images/products/fancycrave-329196-unsplash.png"
            alt="graphic design book in a plate in the dining table"
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="./assets/images/products/nadine-shaabana-1112616-unsplash.png"
            alt="mobile screen showing collections, which have coffee"
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="./assets/images/products/fikri-rasyid-689579-unsplash.png"
            alt="some gadget"
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="./assets/images/products/marc-mueller-654355-unsplash.png"
            alt="mobile screen showing oculus page"
          />
        </div>
        <div class="product-img-container">
          <img
            class="product-image"
            src="./assets/images/products/jeff-sheldon-3219-unsplash.png"
            alt="a charging stone shaped speaker"
          />
        </div>
      </section>
      <!-- partners section -->
      <section class="partners-section">
        <h2 class="partners-section-heading">
          Big names to
          <span class="partners-section-heading-highlight">show off</span>
        </h2>
      </section>
      <!-- partners logo section -->
      <section class="partners-logo-section">
        <div class="partners-logo-container">
          <div class="partner-logo-container">
            <img
              class="partner-logo"
              src="./assets/images/logos/logo_1.png"
              alt="spotify-logo"
            />
          </div>
          <div class="partner-logo-container">
            <img
              class="partner-logo"
              src="./assets/images/logos/logo_3.png"
              alt="audi-logo"
            />
          </div>
          <div class="partner-logo-container">
            <img
              class="partner-logo"
              src="./assets/images/logos/logo_18.png"
              alt="adidas-logo"
            />
          </div>
          <div class="partner-logo-container">
            <img
              class="partner-logo"
              src="./assets/images/logos/logo_7.png"
              alt="lufthansa-logo"
            />
          </div>
          <div class="partner-logo-container">
            <img
              class="partner-logo"
              src="./assets/images/logos/logo_11.png"
              alt="IKEA-logo"
            />
          </div>
          <div class="partner-logo-container">
            <img
              class="partner-logo"
              src="./assets/images/logos/logo_2.png"
              alt="MONT-BLAC-logo"
            />
          </div>
        </div>
      </section>
      <!-- footer section -->
      <footer>
        <div class="split-line">
          <span class="sep-line-short"></span>
          <span class="sep-line-space"></span>
          <span class="sep-line-long"></span>
        </div>
        <!-- social icons section -->
        <div class="social-icons">
          <img
            class="social-icon"
            src="./assets/images/logos/facebook.png"
            alt="facebook-icon"
          />
          <img
            class="social-icon"
            src="./assets/images/logos/twitter.png"
            alt="twitter-icon"
          />
          <img
            class="social-icon"
            src="./assets/images/logos/instagram.png"
            alt="instagram-icon"
          />
          <img
            class="social-icon"
            src="./assets/images/logos/dribble.png"
            alt="dribble-icon"
          />
          <img
            class="social-icon"
            src="./assets/images/logos/medium.png"
            alt="medium-icon"
          />
        </div>
        <p class="footer-text">Coded with Love & Passion</p>
      </footer>
    </main>
  </body>
</html>
